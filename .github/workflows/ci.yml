name: Continuous integration

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Compile and execute unit, integration, and documentation tests
        run: cargo test --verbose

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v3

      - name: Compile local packages and all of their dependencies
        run: cargo build --verbose
